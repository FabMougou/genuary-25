<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efficient Dot Mask Image Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 8px;
            z-index: 100;
        }
        button {
            padding: 8px 12px;
            margin: 5px 0;
            cursor: pointer;
        }
        .status {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="prompt23.js"></script>
</head>
<body>
    <div class="controls">
        <button id="saveButton">Save Image</button>
        <button id="changeImageButton">Change Image</button>
        <div>
            <label for="customUrl">Custom Image URL:</label>
            <input type="text" id="customUrl" placeholder="Enter image URL">
            <button id="loadCustom">Load</button>
        </div>
    </div>
    <div class="status" id="statusDisplay"></div>
</body>
</html>
